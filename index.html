<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Inner Academy</title>
    <link rel="icon" type="image/x-icon" href="">

    <!-- CSS -->
    <link href="./inner_files/animate.css" rel="stylesheet">
    <link href="./inner_files/styles.css" rel="stylesheet">
    <link href="./inner_files/font.css" rel="stylesheet">

  </head>
  <body>
    <div class="main">
      <!-- Masthead-->
      <div class="masthead">
        <div class="masthead-content">
          <div class="content-center">
            <div class="head-top px-4 px-lg-0">
              <img src="./inner_files/logo.svg" alt="inner" class="wow fadeIn  animated" data-wow-duration="1s" data-wow-delay=".1s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.1s; animation-name: fadeIn;">
            </div>
            <div class="container-fluid px-4 px-lg-0 py-5 mt-lg-4">
              <div class="d-flex align-items-center mb-4">
                <div class="pe-2 wow fadeInLeft  animated" data-wow-duration="1s" data-wow-delay=".1s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.1s; animation-name: fadeInLeft;">
                  <img src="./inner_files/arrow-pink-right.svg" alt="inner">
                </div>
                <small class="wow fadeIn  animated" data-wow-duration="1s" data-wow-delay=".4s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.4s; animation-name: fadeIn;">connect, inspire, breath.</small>
              </div>
              <h2 class="lh-1 text-uppercase wow fadeInUp  animated" data-wow-duration="1s" data-wow-delay=".1s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.1s; animation-name: fadeInUp;">
                Horas <br> de vuelo interno, 
              </h2>
              <h1 class="lh-2 violet text-uppercase wow fadeInUp  animated" data-wow-duration="1s" data-wow-delay=".6s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.6s; animation-name: fadeInUp;">
                en una sola app
              </h1>
              <p class="lh-3 mb-4 wow fadeIn  animated text-sm" data-wow-duration="1s" data-wow-delay=".9s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.9s; animation-name: fadeIn;">
                Descarga la app de meditación: fácil, serena y para todos. <br>
                Encuentra calma y conéctate con otros en un espacio sencillo y pacífico. <br>
                Ideal para todas las edades.<br>
              </p>
              <div>
                <div class="d-flex align-items-center mb-3">
                  <div class="pe-2 wow fadeInDown  animated" data-wow-duration="1s" data-wow-delay=".4s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.4s; animation-name: fadeInDown;">
                    <img src="./inner_files/arrow-pink-down.svg" alt="inner">
                  </div>
                  <h3 class="lh-4 mb-0 wow fadeIn  animated" data-wow-duration="1s" data-wow-delay=".1s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.1s; animation-name: fadeIn;">
                    ¡Descargala ya!
                  </h3>
                </div>
                <div class="d-flex gap-3">
                  <div>
                    <a href="https://apps.apple.com/us/app/" class="wow fadeInUp  animated" data-wow-duration="1s" data-wow-delay=".5s" target="_blank" style="visibility: visible; animation-duration: 1s; animation-delay: 0.5s; animation-name: fadeInUp;"><img src="./inner_files/app-store.png" alt="inner"></a>
                  </div>
                  <div>
                    <a href="https://play.google.com/store/apps/" class="wow fadeInUp  animated" data-wow-duration="1s" data-wow-delay=".8s" target="_blank" style="visibility: visible; animation-duration: 1s; animation-delay: 0.8s; animation-name: fadeInUp;"><img src="./inner_files/google-play.png" alt="inner"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="footer-assets px-4 px-lg-0">
            <div class="d-flex gap-5 align-items-center">
              <div class="wow fadeIn  animated" data-wow-duration="1s" data-wow-delay=".7s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.7s; animation-name: fadeIn;">
                <img src="./inner_files/asset-1.svg" alt="inner">
              </div>
              <div class="wow fadeIn  animated" data-wow-duration="1s" data-wow-delay=".9s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.9s; animation-name: fadeIn;">
                <img src="./inner_files/asset-2.svg" alt="inner">
              </div>
              <div class="wow fadeIn  animated" data-wow-duration="1s" data-wow-delay="1.1s" style="visibility: visible; animation-duration: 1s; animation-delay: 1.1s; animation-name: fadeIn;">
                <img src="./inner_files/asset-3.svg" alt="inner">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="masthead bg-col">
        <div class="masthead-content">
          <div class="content-center">
            <div class="head-top d-flex justify-content-end px-4 px-lg-0">
              <div class="d-flex align-items-center">
                <div class="pe-2 wow fadeInLeft  animated" data-wow-duration="1s" data-wow-delay=".1s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.1s; animation-name: fadeInLeft;">
                  <img src="./inner_files/arrow-right.svg" alt="inner">
                </div>
                <h5 class="mb-0 wow fadeIn  animated" data-wow-duration="1s" data-wow-delay=".4s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.4s; animation-name: fadeIn;">
                  inner vision &amp; health
                </h5>
              </div>
            </div>
            <div class="container-fluid px-4 px-lg-0 py-4">
              <div class="mobile-on wow fadeIn  animated" data-wow-duration="1.5s" data-wow-delay=".1s" style="visibility: visible; animation-duration: 1.5s; animation-delay: 0.1s; animation-name: fadeIn;">
                <img src="./inner_files/mobile.png">
              </div>
            </div>
          </div>

          <div class="footer-assets">
            <div class="d-flex gap-3 align-items-center justify-content-end px-4 px-lg-0">
              <div class="wow fadeIn  animated" data-wow-duration="1s" data-wow-delay=".9s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.9s; animation-name: fadeIn;">
                <img src="./inner_files/asset-4.svg" alt="inner">
              </div>
              <div class="wow fadeIn  animated" data-wow-duration="1s" data-wow-delay="1.1s" style="visibility: visible; animation-duration: 1s; animation-delay: 1.1s; animation-name: fadeIn;">
                <img src="./inner_files/asset-5.svg" alt="inner">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./inner_files/jquery.min.js.download"></script>
    <script src="./inner_files/bootstrap.bundle.min.js.download"></script>
    <script src="./inner_files/wow.min.js.download"></script>
    <script src="./inner_files/scripts.js.download"></script>
  

</body></html>
